	<div class="wrapper">
		<div class="header">
			<h1>SpeedTyping</h1>
		</div>

		<div class="main">
			<div class="main-content">
				<p class="desc">Type The Given Word Within <span class="second">5</span> Seconds</p>

				<h1 class="text">hello</h1>
				
				<form class="answer">
					<input type="text" class="answer-input" placeholder="Start Typing ..." autofocus>
				</form>

				<div class="board">
					<p>Time Left: <span class="time">0</span></p>
					<p>Score: <span class="score">0</span></p>
				</div>

				<div class="instructions">
					<p>Instructions</p>
					<p>If you lose you can reset the game. If your typed word is wrong, the time keeps running.</p>
				</div>
			</div>
		</div>
